name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify version alignment
        if: github.event_name == 'pull_request'
        run: python scripts/check_version_sync.py --quiet

      - name: Run lint
        run: |
          ruff check .

      - name: Run tests (skip long-running benchmark suites)
        env:
          PYTEST_ADDOPTS: "-m 'not benchmark'"
        run: |
          pytest \
            tests/unit \
            tests/integration \
            tests/property \
            tests/execution \
            tests/framework \
            tests/contract \
            tests/configuration \
            tests/utils

  sync-docs-to-landing:
    name: Sync docs to landing repo
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout stageflow
        uses: actions/checkout@v4

      - name: Checkout stageflow landing page
        uses: actions/checkout@v4
        with:
          repository: Antonio7098/stageflow-landing-page
          token: ${{ secrets.STAGEFLOW_LANDING_PAT }}
          path: stageflow-landing

      - name: Sync docs into stageflow-docs
        run: |
          rsync -av --delete docs/ stageflow-landing/stageflow-docs/

      - name: Commit and push docs updates
        run: |
          cd stageflow-landing

          if git diff --quiet -- stageflow-docs; then
            echo "No docs changes to sync."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stageflow-docs
          git commit -m "docs: sync from stageflow ${GITHUB_SHA}"
          git push origin main
